<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://kit.fontawesome.com/c0b040f546.js" crossorigin="anonymous"></script>
    <title>Mozilla Home Page</title>
</head>

<body>
    <header>
        <div class="header__div-1">
            <div class="header__div-1-pesta">
                <div class="header__div-1-1-pesta">
                    <i class="fa-brands fa-youtube"></i>
                    <a href="https://www.youtube.com/watch?v=5qap5aO4i9A" target="_blank">lofi hip hop radio</a>
                    <button>x</button>
                </div>
                <button>+</button>
            </div>
            <div class="header__div-1-window">
                <button class="minimize"><i class="fa-solid fa-window-minimize"></i></button>
                <button class="window"><i class="fa-solid fa-minimize"></i></button>
                <button class="close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="header__div-2">
            <div class="header__div-2-left">
                <button><i class="fa-solid fa-arrow-left"></i></button>
                <button><i class="fa-solid fa-arrow-right"></i></button>
                <button><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="header__div-2-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar con google o introducir una direccion">
            </div>
            <button class="header__div-2-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="header__div-3">
            <div class="header__div-3-left">
                <img src="https://marcas-logos.net/wp-content/uploads/2020/03/Mozilla-Firefox-logo.png">
                <a href="https://www.mozilla.org/es-ES/firefox/" target="_blank">Comenzar a usar firefox</a>
            </div>
            <div class="header__div-3-right">
                <i class="fa-regular fa-folder"></i>
                <a>Otros marcadores</a>
            </div>
        </div>
    </header>
    <article>
        <section class="section-container">
            <div class="section-container__firefox">
                <img src="https://marcas-logos.net/wp-content/uploads/2020/03/Mozilla-Firefox-logo.png">
                <h1>Firefox</h1>
            </div>
            <div class="section-container__search">
                <img src="https://c.neh.tw/thumb/f/720/6539130498449408.jpg">
                <input type="text" placeholder="Buscar con google o introducir una direccion">
            </div>
            <div class="section-container__flexboxes">

            </div>
        </section>
    </article>
</body>

</html>
